<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <br> 
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center mb-5 p-3 profile">
                    <div class="card-body p-5">
                        <img src="./img/profile-photo.png" width="69.31px" alt="profile"/>
                        <div>
                            <h2 class="text-white">Ayilara Timmy ï£¿</h2>
                            <p class="text-white">@timmy</p>
                        </div>
                    </div>

                    <div class="card-footer mb-3" style="background-color: #F8F8F8; border-radius: 12px;">
                        <div class="row">
                            <div class="col">
                                <span class="label">Tweets</span>
                                <h4 class="text-value" id="tweet-number">34,220</h4>
                            </div>
                            <div class="col">
                                <span class="label">Following</span>
                                <h4  class="text-value">20</h4>
                            </div>
                            <div class="col">
                                <span class="label">Followers</span>
                                <h4  class="text-value">1,565</h4>
                            </div>
                        </div>                        
                    </div>
                </div>

                <div class="">
                    <form action="#" id="form">
                        <label for="tweet">Compose new tweets</label>
                        <textarea class="mb-3 compose-tweet" placeholder="Compose new tweets..." id="tweet" class="u-full-width"></textarea>
                        <input type="submit" class="btn btn-primary submit" value="Save Tweet" />
                    </form> 
                </div>
            </div>
            <div class="col-md-8">
                <div class="card p-3">
                    <div class="card-title">My Tweets</div>
                    <div class="card-body">
                        <div class="row" id="tweet-list">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

 
    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
